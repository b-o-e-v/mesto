<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Боев Александр">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__container">
            <img src="./images/avatar.jpeg" alt="аватар" class="profile__avatar">
            <button class="profile__avatar-btn"></button>
          </div>
          <div class="profile__about">
            <h1 class="profile__name"></h1>
            <p class="profile__description"></p>
          </div>
          <button class="profile__edit" type="button"></button>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="cards"></ul>
      </section>
      <section class="popup popup_type_edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="index.html" class="popup__form popup__form_type_edit" name="edit-profile" novalidate>
            <label for="name-input" class="popup__label">
              <input type="text" placeholder="Имя" class="popup__input popup__input_string_name" name="name" required
                minlength='2' maxlength='40' id="name-input" value="">
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label for="job-input" class="popup__label">
              <input type="text" placeholder="О себе" class="popup__input popup__input_string_job" name="about" required
                minlength='2' maxlength='200' id="job-input" value="">
              <span class="popup__input-error job-input-error"></span>
            </label>
            <button type="submit" value="Сохранить" class="popup__save">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </section>
      <section class="popup popup_type_add">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form action="index.html" class="popup__form popup__form_type_add" name="add-profile" novalidate>
            <label for="card-name-input" class="popup__label">
              <input type="text" placeholder="Название" class="popup__input popup__input_string_card-name" name="name"
                required minlength='2' maxlength='30' id="card-name-input">
              <span class="popup__input-error card-name-input-error"></span>
            </label>
            <label for="card-link-input" class="popup__label">
              <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_string_card-link"
                name="link" required id="card-link-input">
              <span class="popup__input-error card-link-input-error"></span>
            </label>
            <button type="submit" value="Сохранить" class="popup__save">Cоздать</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </section>
      <section class="popup popup_type_update">
        <div class="popup__container">
          <h2 class="popup__title">Обновить аватар</h2>
          <form action="index.html" class="popup__form popup__form_type_update" name="update-avatar" novalidate>
            <label for="card-link-input" class="popup__label">
              <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_string_card-link"
                name="avatar" required id="card-link-input">
              <span class="popup__input-error card-link-input-error"></span>
            </label>
            <button type="submit" value="Сохранить" class="popup__save">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </section>
      <section class="popup popup_type_delete">
        <div class="popup__container">
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" value="Сохранить" class="popup__save">Да</button>
          <button type="button" class="popup__close"></button>
        </div>
      </section>
      <section class="popup popup_type_open-photo">
        <div class="popup__container popup__container_type_open-photo">
          <img class="popup__img" alt="#" src="#">
          <h2 class="popup__name"></h2>
          <button type="button" class="popup__close"></button>
        </div>
      </section>
    </main>
    <template id="card">
      <li class="card">
        <button class="card__delete" type="button"></button>
        <img class="card__img" alt="#" src="#">
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__container">
            <button class="card__like" type="button"></button>
            <span class="card__like-count"></span>
          </div>
        </div>
      </li>
    </template>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
