<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Боев Александр">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/avatar.png" alt="аватар" class="profile__avatar">
                    <div class="profile__about">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>    
                    </div>
                    <button class="profile__edit" type="button"></button>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="gallery">
                <ul class="cards"></ul>
            </section>
            <section class="popup popup_type_edit">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="index.html" class="popup__form popup__form_type_edit" name="edit-profile">
                        <input type="text" placeholder="Имя" class="popup__input popup__input_string_name" name="name">
                        <input type="text" placeholder="О себе" class="popup__input popup__input_string_job" name="job">
                        <button type="submit" value="Сохранить" class="popup__save">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close"></button>
                </div>
            </section>
            <section class="popup popup_type_add">
                <div class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form action="index.html" class="popup__form popup__form_type_add" name="add-profile">
                        <input type="text" placeholder="Название" class="popup__input popup__input_string_card-name" name="card-name" required>
                        <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_string_card-link" name="card-link" required>
                        <button type="submit" value="Сохранить" class="popup__save">Cоздать</button>
                    </form>
                    <button type="button" class="popup__close"></button>
                </div>
            </section>
            <section class="popup popup_type_open-photo">
                <div class="popup__container popup__container_type_open-photo">
                    <img class="popup__img" alt="#" src="#">
                    <h2 class="popup__name"></h2>
                    <button type="button" class="popup__close"></button>
                </div>
            </section>
        </main>
        <template id="card">
            <li class="card">
                <button class="card__delete" type="button"></button>
                <img class="card__img" alt="#" src="#">
                <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button class="card__like" type="button"></button>
                </div>
            </li>
        </template> 
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
