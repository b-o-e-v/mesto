<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Боев Александр">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./style.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profil__info">
                    <img src="./images/avatar.png" alt="" class="profile__avatar">
                    <div class="profile__about">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>    
                    </div>
                    <button class="profile__edit"></button>
                </div>
                <button class="profile__add"></button>
            </section>
            <section class="cards">
                <div class="card">
                    <img src="./images/карачаевск.jpg" alt="карачаевск" class="card__img">
                    <div class="card__description">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/эльбрус.jpg" alt="эльбрус" class="card__img">
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/домбай.jpg" alt="домбай" class="card__img">
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/эльбрус.jpg" alt="эльбрус" class="card__img">
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/домбай.jpg" alt="домбай" class="card__img">
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/карачаевск.jpg" alt="карачаевск" class="card__img">
                    <div class="card__description">
                        <h2 class="card__title">Карачаево-Черкесия</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="" class="popup__form">
                        <input type="text" placeholder="Имя" class="popup__input popup__input_name">
                        <input type="text" placeholder="О себе" class="popup__input popup__input_job">
                        <input type="submit" value="Сохранить" class="popup__save">
                    </form>
                    <div class="popup__close"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
