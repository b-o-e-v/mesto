<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Боев Александр">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></header>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/avatar.png" alt="аватар" class="profile__avatar">
                    <div class="profile__about">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>    
                    </div>
                    <button class="profile__edit" type="button"></button>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="gallery">
                <ul class="cards">
                    <li class="card">
                        <img src="./images/Russia.jpg" alt="Россия" class="card__img">
                        <div class="card__description">
                            <h2 class="card__title">Российская Федерация</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Norway.jpg" alt="Норвегия" class="card__img">
                        <div class="card__description">
                            <h2 class="card__title">Норвегия</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/USA.jpg" alt="США" class="card__img">
                        <div class="card__description">
                            <h2 class="card__title">США</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Italy.jpg" alt="Италия" class="card__img">
                        <div class="card__description">
                            <h2 class="card__title">Италия</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Switzerland.jpg" alt="Швейцария" class="card__img">
                        <div class="card__description">
                            <h2 class="card__title">Швейцария</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Japan.jpg" alt="Япония" class="card__img">
                        <div class="card__description">
                            <h2 class="card__title">Япония</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="index.html" class="popup__form" name="edit-profile">
                        <input type="text" placeholder="Имя" class="popup__input popup__input_string_name" name="name">
                        <input type="text" placeholder="О себе" class="popup__input popup__input_string_job" name="job">
                        <button type="submit" value="Сохранить" class="popup__save">Сохранить</button>
                    </form>
                    <div class="popup__close"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
